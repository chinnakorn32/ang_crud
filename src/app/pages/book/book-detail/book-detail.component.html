<div class="page-header d-print-none">
    <div class="row align-items-center">
        <div class="col">
            <h2 class="page-title">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-minus" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M8 20l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4h4z"></path>
                    <path d="M13.5 6.5l4 4"></path>
                    <path d="M16 18h4"></path>
                </svg> แก้ไขหนังสือ
            </h2>
        </div>
    </div>
</div>

<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">หนังสือที่ต้องการแก้ไข</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                            <div class="form-group mb-3 row">
                                <label class="form-label col-3 col-form-label">ชื่อหนังสือ</label>
                                <div class="col">
                                    <input type="text" class="form-control" formControlName="name"
                                        placeholder="ชื่อหนังสือ" [ngClass]="{ 'is-invalid': alert && err.name.errors }"
                                        required>
                                    <small class="form-hint">ชื่อหนังสือที่ต้องการแสดง</small>
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label class="form-label col-3 col-form-label">รายการหนังสือ</label>
                                <div class="col">
                                    <input type="text" class="form-control" formControlName="description"
                                        placeholder="รายการหนังสือ"
                                        [ngClass]="{ 'is-invalid': alert && err.name.errors }" required>
                                    <small class="form-hint">รายละเอียดหนังสือที่ต้องการแสดง</small>
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label class="form-label col-3 col-form-label">ราคา</label>
                                <div class="col">
                                    <input type="number" class="form-control" formControlName="price" placeholder="ราคา"
                                        [ngClass]="{ 'is-invalid': alert && err.name.errors }" required>
                                    <small class="form-hint">หน่วยเป็น (บาท)</small>
                                </div>
                            </div>
                            <div class="card-footer text-end">
                                <div class="d-flex">
                                    <a routerLink="/books-list" class="btn btn-link"
                                        style="text-decoration: none;">ยกเลิก</a>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24"
                                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                            <path
                                                d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2">
                                            </path>
                                            <circle cx="12" cy="14" r="2"></circle>
                                            <polyline points="14 4 14 8 8 8 8 4"></polyline>
                                        </svg> ยืนยัน</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
