<div class="page-header d-print-none">
    <div class="row align-items-center">
        <div class="col">
            <h2 class="page-title">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-vocabulary" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M10 19h-6a1 1 0 0 1 -1 -1v-14a1 1 0 0 1 1 -1h6a2 2 0 0 1 2 2a2 2 0 0 1 2 -2h6a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-6a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2z">
                    </path>
                    <path d="M12 5v16"></path>
                    <path d="M7 7h1"></path>
                    <path d="M7 11h1"></path>
                    <path d="M16 7h1"></path>
                    <path d="M16 11h1"></path>
                    <path d="M16 15h1"></path>
                </svg> เพิ่มหนังสือ
            </h2>
        </div>
    </div>
</div>

<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">หนังสือที่ต้องการเพิ่ม</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="bookFrom" (ngSubmit)="onSubmit()">
                            <div class="form-group mb-3 row">
                                <label class="form-label col-3 col-form-label">ชื่อหนังสือ</label>
                                <div class="col">
                                    <input type="text" class="form-control" formControlName="name"
                                        placeholder="ชื่อหนังสือ"
                                        [ngClass]="{ 'is-invalid': alert && err.name.errors }">
                                    <small class="form-hint">ชื่อหนังสือที่ต้องการแสดง</small>
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label class="form-label col-3 col-form-label">รายการหนังสือ</label>
                                <div class="col">
                                    <input type="text" class="form-control" formControlName="description"
                                        placeholder="รายการหนังสือ"
                                        [ngClass]="{ 'is-invalid': alert && err.name.errors }">
                                    <small class="form-hint">รายละเอียดหนังสือที่ต้องการแสดง</small>
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label class="form-label col-3 col-form-label">ราคา</label>
                                <div class="col">
                                    <input type="number" class="form-control" formControlName="price"
                                        placeholder="ราคา" 
                                        [ngClass]="{ 'is-invalid': alert && err.name.errors }">
                                    <small class="form-hint">หน่วยเป็น (บาท)</small>
                                </div>
                            </div>
                            <div class="card-footer text-end">
                                <div class="d-flex">
                                    <a routerLink="/books-list" class="btn btn-link" style="text-decoration: none;">ยกเลิก</a>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24"
                                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                            <path
                                                d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2">
                                            </path>
                                            <circle cx="12" cy="14" r="2"></circle>
                                            <polyline points="14 4 14 8 8 8 8 4"></polyline>
                                        </svg> ยืนยัน</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
